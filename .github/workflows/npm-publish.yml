name: "Publish To NPM"

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main


jobs:
    release:
        name: release
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2.1.1
            - name: node
              uses: actions/setup-node@v1.4.2
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Create Docs
              run: npm run docs
            - name: Publish to NPM
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
